<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a beautiful photo-sharing platform where users can discover and share amazing photography from around the world."
    />
    <meta name="author" content="Nikki" />
    <meta
      name="keywords"
      content="photography, photo sharing, travel, nature, spots, gallery, images"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman"
              class="profile__avatar-image"
            />
            <div class="profile__avatar-content">
              <h1 class="profile__avatar-content-name">Bessie Coleman</h1>
              <p class="profile__avatar-content-bio">Civil Aviator</p>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/Edit Icon.png"
                  alt="edit icon"
                  class="profile__edit-button-icon"
                />Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__np-button">
            <img
              src="./images/Plus icon.png"
              alt="plus icon"
              class="profile__np-button-plus-icon"
            />
            New Post
          </button>
        </section>

        <ul class="cards">
          <section class="cards__card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">Val Thorens</h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>

          <section class="cards__card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">Restaurant terrace</h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>

          <section class="cards__card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">An outdoor cafe</h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>

          <section class="cards__card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">
              A very long bridge, over the forest...
            </h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>

          <section class="cards__card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">Tunnel with morning light</h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>

          <section class="cards__card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="card image"
              class="cards__card-image"
            />
            <h2 class="cards__card-image-caption">Mountain house</h2>
            <img
              src="./images/Like Icon.png"
              alt="like icon"
              class="cards__card-like-icon"
            />
          </section>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>

      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile</h2>
            <button class="modal__close-button">
              <img
                src="./images/Exit Icon.png"
                alt="exit icon"
                class="modal__exit-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__form-item"
              >Name<input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
            /></label>
            <label for="profile-description-input" class="modal__form-item"
              >Description<input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
            /></label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New post</h2>
            <button class="modal__close-button">
              <img
                src="./images/Exit Icon.png"
                alt="exit icon"
                class="modal__exit-icon"
              />
            </button>
          </div>
          <form class="modal__form">
            <label for="image-link" class="modal__form-item"
              >Image link<input
                type="url"
                id="image-link"
                class="modal__input"
                placeholder="Paste a link to the picture"
            /></label>
            <label for="caption" class="modal__form-item"
              >Caption<input
                type="text"
                id="caption"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
